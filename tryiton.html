<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try on premium wigs with our virtual tool to find your perfect style!">
    <title>Try It On - Hope for Hair & Beauty</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="company-name">
            Hope for Hair & Beauty
            <hr class="fancy-hr">
        </div>
        
            <div class="cart-icon">
                <a href="cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-counter">(0 items - $0.00)</span>
                </a>
            </div>
            
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="tryiton.html">Try It On!</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    

    <section class="hero-section">
        <h1>Try It On</h1>
        <p>Visualize your perfect style by trying on wigs virtually!</p>
    </section>

    <div class="container">
        <!-- Wig Image -->
        <div class="wig-image">
            <img id="wigImage" src="" alt="Wig to Try On">
        </div>
    
        <!-- User Uploaded Image -->
        <img id="userImage" src="" alt="Your Uploaded Image">
    
        <div class="upload-form">
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadButton">Upload Your Image</button>
        </div>
    
        <button class="cta-button" onclick="goBack()">Back to Shop</button>
    </div>
    
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Horizontally center items */
            justify-content: center; /* Vertically center items */
            text-align: center; /* Center text inside child elements */
            height: 100vh; /* Full height of the viewport */
        }
    
        .wig-image img, #userImage {
            max-width: 200px; /* Set maximum width for the images */
            margin-bottom: 15px; /* Add space below each image */
            border-radius: 5px; /* Optional: Round corners */
        }
    
        .upload-form {
            margin: 20px 0; /* Add space around the upload form */
        }
    
        .cta-button {
            margin-top: 20px; /* Add space above the Back to Shop button */
            padding: 10px 15px;
            background-color: #FF69B4; /* Customize your button color */
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .cta-button:hover {
            background-color: #FF85C8; /* Change color on hover */
        }
    </style>
    

    <footer>
        <hr class="fancy-hr">
        <p>&copy; 2024 Hope for Hair & Beauty. Restoring Confidence, One Style at a Time.</p>
    </footer>

    <script>
           
    // Function to load cart data from localStorage or initialize if empty
    function loadCart() {
        const cart = localStorage.getItem("cart");
        return cart ? JSON.parse(cart) : [];
    }

    // Function to save cart data to localStorage
    function saveCart(cart) {
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Function to update the cart counter in the header
    function updateCartCounter() {
        const cart = loadCart();
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const totalPrice = cart.reduce((sum, item) => sum + item.quantity * item.price, 0);

        // Update the cart counter element
        const counter = document.getElementById("cart-counter");
        counter.textContent = `(${totalItems} items - $${totalPrice.toFixed(2)})`;
    }

    // Function to add an item to the cart
    function addToCart(name, price) {
        const cart = loadCart();

        // Check if the item already exists in the cart
        const existingItem = cart.find(item => item.name === name);

        if (existingItem) {
            // If the item exists, increase its quantity
            existingItem.quantity += 1;
        } else {
            // If the item does not exist, add a new entry
            cart.push({ name, price, quantity: 1 });
        }

        // Save the updated cart and update the counter
        saveCart(cart);
        updateCartCounter();

        // Confirm item addition to the user
        alert(`${name} has been added to the cart!`);
    }

    // Get the wig image URL and name from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const wigUrl = urlParams.get('wig');
    const wigName = urlParams.get('name') || 'Wig';

    // Set the wig image in the wig image section
    const wigImage = document.getElementById('wigImage');
    if (wigUrl) {
        wigImage.src = decodeURIComponent(wigUrl);
    }

    // Handle image upload
    const fileInput = document.getElementById('fileInput');
    const userImage = document.getElementById('userImage');
    const uploadButton = document.getElementById('uploadButton');

    uploadButton.addEventListener('click', () => {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                userImage.src = event.target.result;
                userImage.style.display = 'block'; // Show the uploaded image
            };
            reader.readAsDataURL(file);
        } else {
            alert('Please upload an image first.');
        }
    });

    // Function to navigate back to the Shop page
    function goBack() {
        window.location.href = 'shop.html'; // Change to your shop page URL
    }

    // Add event listener to add the wig to the cart
    document.addEventListener("DOMContentLoaded", () => {
        // Create an "Add to Cart" button dynamically if a wig is displayed
        if (wigUrl) {
            const container = document.querySelector('.container');
            const addToCartButton = document.createElement('button');
            addToCartButton.textContent = `Add ${wigName} to Cart`;
            addToCartButton.classList.add('cta-button');
            addToCartButton.onclick = () => addToCart(wigName, 49.99); // Adjust price as needed
            container.appendChild(addToCartButton);
        }

        // Update the cart counter on page load
        updateCartCounter();
    });
</script>

    </script>
    
</body>
</html>
